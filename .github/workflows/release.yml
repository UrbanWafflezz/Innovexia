name: Build and Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode google-services.json from secrets
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "ERROR: GOOGLE_SERVICES_JSON secret is not set!"
            echo "Please add the secret in GitHub repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > app/google-services.json
          if [ ! -f app/google-services.json ]; then
            echo "ERROR: Failed to create google-services.json"
            exit 1
          fi
          echo "âœ“ google-services.json created successfully"
          ls -lh app/google-services.json

      - name: Decode keystore from secrets
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > $GITHUB_WORKSPACE/keystore.jks

      - name: Create local.properties
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" > local.properties

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Get version name
        id: version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mkdir -p release-apks
          find app/build/outputs/apk/release -name "*.apk" -exec cp {} release-apks/Innovexia-${{ steps.version.outputs.version }}.apk \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-apks/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Download

            Download the APK below and install it on your Android device.

            **Installation Instructions:**
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the downloaded APK to install
            4. You may need to grant installation permissions

            ### What's Changed
            See the changelog below for all changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: release-apks/*.apk
          retention-days: 90
