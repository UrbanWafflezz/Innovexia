name: Build Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode google-services.json from secrets
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "$GOOGLE_SERVICES_JSON" ]; then
            echo "ERROR: GOOGLE_SERVICES_JSON secret is not set!"
            echo "Please add the secret in GitHub repository Settings > Secrets and variables > Actions"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON" | base64 -d > app/google-services.json
          if [ ! -f app/google-services.json ]; then
            echo "ERROR: Failed to create google-services.json"
            exit 1
          fi
          echo "âœ“ google-services.json created successfully"
          ls -lh app/google-services.json

      - name: Create local.properties
        run: |
          echo "GEMINI_API_KEY=dummy_key_for_build_check" > local.properties

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
